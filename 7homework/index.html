<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Form</title>
</head>
<body>

    <div class="box">

        <div class="form-box">

            <div class="left-side">

                <div>
                    <h1 class="logo-name">Kreativ</h1>
                </div>

                <div class="form">

                    <h1 class="titel-form">Let’s get you started</h1>

                    <form>

                        <p>
                            <label for="name">Full name</label> <br>
                            <input type="text" id="name" placeholder="Ade Tiger">
                        </p>

                        <p>
                            <label for="email">Email address</label> <br>
                            <input type="email" id="email" placeholder="yourename@amail.com">
                        </p>

                        <p>
                            <label for="phone">Phone number</label> <br>
                            <input type="tel" id="phone" placeholder="+380 068 123 45 67">
                        </p>

                        <p>
                            <label for="pass">Create password</label> <br>
                            <input type="password" id="pass">
                            <p class="note">
                                Password must contain a minimum of 8 characters <br>
                                Password must contain at least one symbol e.g. @, !
                            </p>
                        </p>

                        <p>
                            <label for="form1">Location<span> (Optional)</span>
                            </label> <br>

                            <input type="text" id="form1" list="location" placeholder="Select Location">

                            <datalist id="location">
                                <option value="АР Крим">
                                <option value="Вінницька">
                                <option value="Волинська">
                                <option value="Дніпропетровська">
                                <option value="Донецька">
                                <option value="Житомирська">
                                <option value="Закарпатська">
                                <option value="Запорізька">
                                <option value="Івано-Франківська">
                                <option value="Київська">
                                <option value="Кіровоградська">
                                <option value="Луганська">
                                <option value="Львівська">
                                <option value="Миколаївська">
                                <option value="Одеська">
                                <option value="Полтавська">
                                <option value="Рівенська">
                                <option value="Сумська">
                                <option value="Тернопільська">
                                <option value="Харківська">
                                <option value="Херсонська">
                                <option value="Хмельницька">
                                <option value="Черкаська">
                                <option value="Чернівецька">
                                <option value="Чернігівська">
                            </datalist>

                        </p>

                    </form>

                </div>

                <div class="button">
                    
                    <input type="button" value="Sign Up">

                </div>

                <div class="login">

                    <p>Already a user? <a href="#">Login</a></p>

                </div>

            </div>

            <div class="right-side">

                <div class="header">

                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>

                </div>

                <div class="quote">

                    <p>
                        <q>Creativity is intelligence having fun</q> <br>
                        <cite>- Albert Einstein</cite>
                    </p>

                </div>

            </div>

        </div>

    </div>

</body>
</html>
