<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Rosario:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Barbershop</title>
</head>
<body>

    <header>

        <div class="logo">
            <a href="#">
                <img src="./img/logo.png" alt="logo">
            </a>
        </div>

        <div class="nav">
            <ul>
                <li><a href="#">Appointment</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Team</a></li>
                <li><a href="#">Reviews</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>

    </header>

    <section class="gallery">

        <div class="left">

            <div class="left-1">

                <div>
                    <img src="./img/left1.png" alt="img1">
                </div>

            </div>

            <div class="left-2">

                <div>
                    <img src="./img/left2.png" alt="img2">
                </div>

                <div>
                    <img src="./img/left3.png" alt="img3">
                </div>
                
            </div>

        </div>

        <div class="right">

            <div class="right-2">

                <div>
                    <img src="./img/right2.png" alt="img2">
                </div>

                <div>
                    <img src="./img/right3.png" alt="img3">
                </div>
                
            </div>

            <div class="right-1">

                <div>
                    <img src="./img/right1.png" alt="img1">
                </div>

            </div>

        </div>

    </section>

    <section class="services">

        <div class="circle">

            <div class="c-img-1">
            
                <div>
                    <img src="./img/Ellipse 1.png" alt="c-img-1">

                    <p>Hair Styling</p>
                </div>

            </div>

            <div class="c-img-2">

                <div>
                    <img src="./img/Ellipse 2.png" alt="c-img-2">

                    <p>Beard Trimming</p>
                </div>

            </div>

            <div class="c-img-3">

                <div>
                    <img src="./img/Ellipse 3.png" alt="c-img-3">

                    <p>Smooth Shave</p>
                </div>

            </div>

            <div class="c-img-4">

                <div>
                    <img src="./img/Ellipse 5.png" alt="c-img-4">

                    <p>Hair Straightening</p>
                </div>
                
            </div> 

        </div>

        <div class="right-img">

            <img src="./img/right-img.png" alt="right-img">

        </div>

    </section>

    <section class="team">

        <div class="title">
            Meet Our Highly Skilled Experts
        </div>

        <div class="teams">

            <div class="t-box">

                <img src="./img/Rectangle 8.png" alt="Meredith">

                <div class="name">Meredith</div>

            </div>

            <div class="t-box">

                <img src="./img/Rectangle 12.png" alt="Jason">

                <div class="name">Jason</div>                

            </div>

            <div class="t-box">

                <img src="./img/Rectangle 13.png" alt="Ryan">

                <div class="name">Ryan</div>

            </div>

            <div class="t-box">

                <img src="./img/Rectangle 9.png" alt="James">

                <div class="name">James</div>

            </div>

        </div>

    </section>

</body>
</html>
